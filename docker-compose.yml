version: "3.9"
networks:
  myAppNetwork:
    driver: bridge

services:
  postgresServerDb:
    container_name: container-postgres
    image: postgres:latest
    ports:
      - "5022:5432"
    environment:
      - POSTGRES_USER=olxapi
      - POSTGRES_PASSWORD=*dmUntdOidd3d_#WTi4B9ZoZp%rSDj4Imds07djc*
      - POSTGRES_DB=olxDb
    networks:
      - myAppNetwork
    volumes:
      - /data/postgresql/data:/var/lib/postgresql/data
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 5

  app:
    container_name: olx_container
    image: ${BACKEND_IMAGE}:${BUILD_NUMBER}
    ports:
      - "8080:8080"
    networks:
     - myAppNetwork
    depends_on:
      - postgresServerDb
    volumes:
     - /volumes/olx-asp/images:/app/uploading
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 5
  
  client:
    container_name: olx_client_container
    image: ${FRONTEND_IMAGE}:${BUILD_NUMBER}
    restart: on-failure
    ports:
      - "80:80"
