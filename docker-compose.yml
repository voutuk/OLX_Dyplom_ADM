version: "3.9"
networks:
  myAppNetwork:
    driver: bridge

services:
  postgresServerDb:
    container_name: container-postgres
    image: postgres:latest
    ports:
      - "5022:5432"
    environment:
      - POSTGRES_USER=olxapi
      - POSTGRES_PASSWORD=*dmUntdOidd3d_#WTi4B9ZoZp%rSDj4Imds07djc*
      - POSTGRES_DB=olxDb
    networks:
      - myAppNetwork
    volumes:
#       - d:/web/pd322/postgresql:/var/lib/postgresql/data  # Use the volume name msvol here
        - /data/postgresql/data:/var/lib/postgresql/data
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 5

  app:
    container_name: olx_container
    image: olx-asp-api
    ports:
      - "8080:8080"
    networks:
     - myAppNetwork
    depends_on:
      - postgresServerDb
    volumes:
     - /volumes/olx-asp/images:/app/uploading  # Use the volume name appvol here
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 5
  
  client:
    container_name: olx_client_container
    image: olx-client
    restart: on-failure
    ports:
      - "80:80"
      

